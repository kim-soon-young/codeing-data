<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>메뉴 예시</title>
    <style>
      ul {
        list-style: none;
      }
      .menu {
        display: flex;
      }
      .menu-item {
        flex: 1;
        cursor: pointer;
        text-align: center;
        padding: 10px;
        background-color: #f0f0f0;
      }
      .menu-item:hover {
        background-color: #ddd;
      }
      .menu-item.active {
        background-color: #ddd;
      }
      .card-container {
        width: 60%;
        margin: auto;
        margin-top: 20px;
        background-color: aqua;
      }
      .card {
        display: none;
        padding: 20px;
        border: 1px solid #ccc;
      }
      .card.active {
        display: flex;
        gap: 40px;
      }
      .card li {
        flex: 1;
        padding: 10px;
        text-align: center;
        background-color: aliceblue;
      }
    </style>
  </head>
  <body>
    <div class="menu">
      <div class="menu-item" onclick="showCard(0)">메뉴 1</div>
      <div class="menu-item" onclick="showCard(1)">메뉴 2</div>
      <div class="menu-item" onclick="showCard(2)">메뉴 3</div>
    </div>

    <div class="card-container">
      <ul class="card active">
        <li>
          <img src="이미지1주소" alt="이미지 1" />
          <h2>설명 1</h2>
          <p>가격: $10</p>
        </li>
        <li>
          <img src="이미지1주소" alt="이미지 1" />
          <h2>설명 1</h2>
          <p>가격: $10</p>
        </li>
        <li>
          <img src="이미지1주소" alt="이미지 1" />
          <h2>설명 1</h2>
          <p>가격: $10</p>
        </li>
      </ul>
      <ul class="card">
        <li>
          <img src="이미지2주소" alt="이미지 2" />
          <h2>설명 2</h2>
          <p>가격: $15</p>
        </li>
        <li>
          <img src="이미지2주소" alt="이미지 2" />
          <h2>설명 2</h2>
          <p>가격: $15</p>
        </li>
        <li>
          <img src="이미지2주소" alt="이미지 2" />
          <h2>설명 2</h2>
          <p>가격: $15</p>
        </li>
      </ul>
      <ul class="card">
        <li>
          <img src="이미지3주소" alt="이미지 3" />
          <h2>설명 3</h2>
          <p>가격: $20</p>
        </li>
        <li>
          <img src="이미지3주소" alt="이미지 3" />
          <h2>설명 3</h2>
          <p>가격: $20</p>
        </li>
        <li>
          <img src="이미지3주소" alt="이미지 3" />
          <h2>설명 3</h2>
          <p>가격: $20</p>
        </li>
      </ul>
    </div>

    <script>
      function showCard(index) {
        let cards = document.querySelectorAll(".card");
        let menuItems = document.querySelectorAll(".menu-item");
        for (let i = 0; i < cards.length; i++) {
          if (i === index) {
            cards[i].classList.add("active");
          } else {
            cards[i].classList.remove("active");
          }
        }
        for (let j = 0; j < menuItems.length; j++) {
          if (j === index) {
            menuItems[j].classList.add("active");
          } else {
            menuItems[j].classList.remove("active");
          }
        }
      }
    </script>
  </body>
</html>
